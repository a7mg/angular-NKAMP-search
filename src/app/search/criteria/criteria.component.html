<form [formGroup]="criteriaForm" (ngSubmit)="onSubmit()">

  <div class="form-row">

    <div class="mb-3 col-12 col-sm-12 col-md-2 col-lg-2">
      <select formControlName="general" class="form-control  w-100">
        <option [ngValue]="null" selected="selected" i18n="@@lblsearch_dataSource">Allfields</option>
        <option *ngFor="let general of DataSources" [ngValue]="general">
          {{lang == 'ar'||lang=='ar-SA'  ?  general.aName :  (lang == 'fr'? general.fName :general.eName )}}

        </option>
      </select>
    </div>

    <div class="col-12 col-sm-12 col-md-10 col-lg-10">
      <!-- Dynamic Form ##Start##  -->
      <ng-container formArrayName="searchadd"
        *ngFor="let search of criteriaForm.get('searchadd')['controls']; let formIndex = index">

        <div *ngIf="isAdvanced || formIndex==0" class="form-row" [formGroupName]="formIndex">

          <div *ngIf="formIndex>0"  class="form-group col-4  col-sm-3  col-md-1 col-lg-1">
            <select formControlName="operator" class="form-control  w-100">
              <option [ngValue]="null" selected="selected"> AND </option>
              <option value="OR"> OR </option>
            </select>
          </div>

          <div class="form-group" [ngClass]="{
              'col-12 col-sm-12 col-md-4 col-lg-3': formIndex == 0 ,
              'col-4 col-sm-4 col-md-3 col-lg-2':  formIndex > 0
            }">
            <select formControlName="Feild" class="form-control  w-100">
              <option [ngValue]="null" selected="selected" i18n="@@lblsearch_field">Allfields</option>
              <option *ngFor="let Feild of AllFields" [ngValue]="Feild">
                {{lang == 'ar'||lang=='ar-SA'  ?  Feild.aName :  (lang == 'fr'? Feild.fName :Feild.eName )}}
              </option>
            </select>
          </div>

          <div
            class="form-group col-md-3  col-lg-3"
            [ngClass]="{ 'col-12 col-sm-12': formIndex == 0
              ,'col-4 col-sm-4':  formIndex > 0  }">
            <select formControlName="contain" class="form-control  w-100">
              <option [ngValue]="null" selected="selected" i18n="@@lblsearch_Containes">Containes</option>
              <option *ngFor="let contain of ContainsData" [ngValue]="contain">
                {{lang == 'ar'||lang=='ar-SA'  ?  contain.aName :  (lang == 'fr'? contain.fName :contain.eName )}}
              </option>
            </select>
          </div>

          <div class="form-group col-12 "
            [ngClass]="{
              'col-sm-12 col-md-5 col-lg-6 ': !isAdvanced ,
              'col-sm-11 col-md-4 col-lg-5 ': isAdvanced}">
            <input type="text" formControlName="Seachtext" class="form-control w-100"
              [ngClass]="{'is-invalid':  (search.get('Seachtext').invalid && search.get('Seachtext').dirty)||(search.get('Seachtext').invalid && search.get('Seachtext').touched)} "
              i18n-placeholder="@@lblsearch_placeholder" placeholder="Searchtext">
            <div class="invalid-feedback"
              *ngIf="(search.get('Seachtext').invalid && search.get('Seachtext').dirty)||(search.get('Seachtext').invalid && search.get('Seachtext').touched)">
              <p *ngIf="search.get('Seachtext').errors['required']" i18n="@@lblsearch_errortext">Please Enter
                Search
                Text</p>
            </div>

          </div>

          <!--  *ngIf="i>0"-->
          <div *ngIf="isAdvanced && formIndex==0"
            class="form-group col-3 offset-9 col-sm-1 offset-sm-0 col-md-1 col-lg-1  text-center">
            <button type="button" (click)="addSearchButtonClick()" class="btn btn-outline-primary searchNK-addFromBtn">
              <span class="d-none d-sm-block">+</span>
              <span class=" d-sm-none ">Add</span>
            </button>
          </div>
          <div *ngIf="formIndex>0"
            class="form-group col-3 offset-9 col-sm-1 offset-sm-0 col-md-1 col-lg-1  text-center">
            <button type="button" (click)="removeCurrentRowClick(formIndex);"
              class="btn btn-outline-primary searchNK-removeFromBtn">
              <span class="d-none d-sm-block">-</span>
              <span class="d-sm-none ">Remove</span>

            </button>
          </div>
          <!--  -->


        </div>

      </ng-container>
      <!-- Dynamic Form ##End##  -->
    </div>
  </div>


  <div class="form-row">

    <div class="form-group col-12  col-sm-2 offset-sm-8 d-flex justify-content-end">

      <button type="button" *ngIf="isAdvanced" class="btn btn-link searchNK-changeStateBtn"
        (click)="isAdvanced=!isAdvanced" i18n="@@lblsearch_simplesearch">Simple Search</button>
      <button type="button" *ngIf="!isAdvanced" class="btn btn-link searchNK-changeStateBtn"
        (click)="isAdvanced=!isAdvanced" i18n="@@lblsearch_advancedSearch">Advanced Search</button>
    </div>
    <div class="form-group col-12 col-sm-2">

      <button type="submit" [disabled]="criteriaForm.invalid" class="btn btn-primary searchNK-searchBtn"
        i18n="@@lblsearch">Search</button>
    </div>


  </div>

</form>
