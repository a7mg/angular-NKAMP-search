<p>
  Search
</p>


<div class="row no-gutters">

  <div class="col-12 col-md-10 col-lg-11">

    <div class="form-row">
      <ng-template [ngIf]="!isAdvanced" [ngIfElse]="Advanced">
        <!--  simple search ## START ## -->
        <div class="form-group col-12 col-md-2 col-lg-2">
          <select class="form-control  w-100">
            <option selected="">General</option>
            <option>General</option>
            <option>General</option>
          </select>
        </div>

        <div class="form-group col-12 col-md-2 col-lg-3">
          <select class="form-control  w-100">
            <option selected="">All fields</option>
            <option>...</option>
          </select>
        </div>

        <div class="form-group col-12 col-md-2 col-lg-2">
          <select class="form-control  w-100">
            <option selected="">Containes</option>
            <option>...</option>
          </select>
        </div>

        <div class="form-group col-12 col-md-4  pr-md-0 col-lg-4  pr-lg-0">
          <input type="text" class="form-control w-100" placeholder="Search text...">
          <button type="button" class="btn btn-link float-right px-0" (click)="isAdvanced=!isAdvanced">Advanced
            Search</button>
        </div>

        <div class="form-group col-12 col-md-2 pl-md-0  col-lg-1 pl-lg-0">
          <button type="button" class="btn btn-primary rounded-0">Search</button>
        </div>


        <!--  simple search ## END ##  -->
      </ng-template>
      <!--  Advanced search ## START ## -->
      <ng-template #Advanced>

        <div class="form-group col-12 col-md-2 col-lg-2">
          <select class="form-control  w-100">
            <option selected="">General</option>
            <option>General</option>
            <option>General</option>
          </select>
        </div>

        <div class="form-group col-12 col-md-2 col-lg-3">
          <select class="form-control  w-100">
            <option selected="">All fields</option>
            <option>...</option>
          </select>
        </div>

        <div class="form-group col-12 col-md-2 col-lg-2">
          <select class="form-control  w-100">
            <option selected="">Containes</option>
            <option>...</option>
          </select>
        </div>

        <div class="form-group col-12 col-md-3 col-lg-4 ">
          <input type="text" class="form-control w-100" placeholder="Search text...">
        </div>
        <div class="form-group col-12 col-md-1 col-lg-1  text-center">
          <button type="button" class="btn btn-outline-primary"> + </button>

        </div>

        <div class="form-group col-12">
          <button type="button" class="btn btn-primary ">Search</button>
          <button type="button" class="btn btn-link ml-2" (click)="isAdvanced=!isAdvanced">Simple
            Search
          </button>
        </div>

      </ng-template>
      <!--  Advanced search ## END ##  -->
    </div>
  </div>
  <div class="col-12 col-md-2 col-lg-1">

    <a [routerLink]="['/favorite']" routerLinkActive="router-link-active" class="btn btn-link btn-icon px-0 ml-1">
      <span class="">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="20" viewBox="0 0 28 20">

      Favorite

  </div>



</div>
