<div class="container">
  <div class="row">
    <div class="col-12">
        <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-header">
              <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
              <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" *ngIf="isAdded">
              <p>Your comment has been added</p>
            </div>
            <div class="modal-body" *ngIf="!isAdded">
              <p> please enter Your comment </p>
            </div>
          </ng-template>
          
      <h2 class="addReview-title no-padding no-margin">Add Review</h2>
      <div class="addReview-rating">
          <ngb-rating [(rate)]="currentRate" [max]="5" (click)="addRating()" [(ngModel)]="currentRate"></ngb-rating>
      </div>
      <form (ngSubmit)="addComment(content)" #formEle="ngForm">
          <div class="addReview-comment">
              <textarea class="addReview-comment-area w-100 border-0"
                        name="comment" 
                        id="commentReview"
                        ngModel></textarea>
          </div>
          <button class="addReview-btn" type="submit">add Review</button>
      </form>
      
      
    </div>
  </div>
</div>
